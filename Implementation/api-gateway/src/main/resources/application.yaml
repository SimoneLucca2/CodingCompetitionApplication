

spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: battle-service
            uri: lb://battle-service
            predicates:
              - Path=/battle/**
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/user/**
          - id: tournament-service
            uri: lb://tournament-service
            predicates:
              - Path=/tournament/**
  application:
    name: api-gateway

logging:
  level:
    root: WARN
    com.polimi.ckb.battleService: DEBUG
    
server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/